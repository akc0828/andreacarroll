<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        /* Apply Helvetica font to the body */
        body {
            font-family: Helvetica, sans-serif; /* Use Helvetica for body text */
            font-size: 18px; /* Default font size for body text */
            background-color: #adadad;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Ensure body covers full viewport height */
            display: flex; /* Enables flexbox layout */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }

        /* Box styling */
        .centered-box {
            background-color: white; /* Box background color */
            padding: 20px; /* Padding inside the box */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            text-align: center; /* Center text within the box */
            max-width: 400px; /* Maximum width of the box */
            width: 100%; /* Full width up to the max-width */
        }

        /* Heading styling */
        .centered-box h2 {
            font-size: 28px; /* Font size for the heading */
            margin: 0 0 10px; /* Margin below the heading */
        }

        /* Paragraph styling */
        .centered-box p {
            font-size: 16px; /* Font size for the paragraph */
            margin: 0; /* No margin around paragraph */
        }
    </style>
</head>
<body>
    <!-- Centered Box -->
    <div class="centered-box">
        <h2>Coming Soon!</h2>
        <p>This is another page for future content! Please stay tuned! </p>
    </div>
</body>
</html>
